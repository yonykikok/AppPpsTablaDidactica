<ion-content class="background-image">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
          <ion-card-content>
              <ion-card-header>
                <ion-card-title>Bienvenido al Inicio</ion-card-title>
                <ion-card-subtitle>Disfruta de esta app precaria</ion-card-subtitle>
              </ion-card-header>
            </ion-card-content>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" offset="3">
        <ion-button expand='block' (click)="OnLogout()">Logout</ion-button>
      </ion-col>  
      <ion-col size="3">
        <ion-button expand='block' routerLink="/admin">Admin</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
